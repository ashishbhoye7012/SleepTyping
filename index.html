<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark p-4 text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>BestBeater</h1>
    </header>
        <div class="container text-center">
            <!--- Word & Input --->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">Type The Given Word Within
                     <span class="text-success" id="seconds">5</span>
                     seconds:</p>
                     <h2 class="display-2 mb-5" id="current-word">hello</h2> 
                     <input type="text" class="form-control form-control-lg" placeholder="Start typing.." id="word-input" autofocus>
                     <h4 class="mt-3" id="message"></h4>

                    <!---------Time & Score Colume----------->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                    </div>

                    <!------------Instructions----------->
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card card-body bg-secondary text-white">
                                <h5>Instructions</h5>
                                <p>Type each word in the given amount of secondst 
                                  to play again, just type the current word 
                                  Your score. Will reset
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
